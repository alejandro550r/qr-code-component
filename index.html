<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@300;400;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="flex">
        <article class="card">
            <img src="images/image-qr-code.png" alt="codigo QR" class="card-header">
            <div class="card-body">
                <h1 class="card-title">Improve your front-end skills by building projects</h1>
            </div>
            <div class="card-footer">
                <p class="card-footer-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </article>
    </main>
</body>

</html>
